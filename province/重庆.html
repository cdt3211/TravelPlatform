            <div id="texts"><p> 重庆市，简称“渝”，别称山城、江城，是中华人民共和国直辖市、国家中心城市、超大城市，国务院批复的国家重要中心城市之一、长江上游地区经济中心，国际消费中心城市。重庆市地处中国西南部，是长江上游地区经济、金融、科创、航运和商贸物流中心，全国唯一兼具五种类型的国家物流枢纽，是国家历史文化名城、巴渝文化发祥地，有3000余年建城史。</p></div>
