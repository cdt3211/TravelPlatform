            <div id="texts"><p>内蒙古自治区，简称“内蒙古”，首府呼和浩特；北部与俄罗斯、蒙古接壤。“内蒙古”之称最初就由“内札萨克蒙古”而来，并沿袭至今。内蒙古土地辽阔、资源丰富，有“东林西矿、南农北牧”之称，草原、森林和人均耕地面积居全中国第一，稀土金属储量居世界首位，同时也是中国最大的草原牧区。这里保存有中国最完好的草原，素有“牧草王国、歌的海洋、酒的故乡”之称。</p></div>
