            <div id="texts"><p>北京市，简称“京”，古称燕京、北平，是中华人民共和国首都、直辖市、国家中心城市、超大城市，国务院批复确定的中国政治中心、文化中心、国际交往中心、科技创新中心，中国历史文化名城和古都之一，世界一线城市。京市是中华民族的发祥地之一，世界著名古都和现代化国际城市，荟萃了自元、明、清以来的中华文化优秀成果和优良传统，拥有众多名胜古迹和人文景观，是全球拥有世界文化遗产数量最多的城市。</p></div>
