            <div id="texts"><p>广东省，简称“粤”。会广州市。因古地名广信之东，故名“广东”。位于南岭以南，南海之滨，与香港、澳门、广西、湖南、江西及福建接壤，与海南省隔海相望，土地总面积17.98万平方千米。截至2022年10月，广东省下辖21个地级市、65个市辖区、20个县级市、34个县、3个自治县。2023年末，广东省常住人口12706万人。</p></div>
