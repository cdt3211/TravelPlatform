            <div id="texts"><p>浙江省，简称“浙”，地处中国东南沿海，长江三角洲南翼，省会杭州市。浙江省是中国古代文明的发祥地之一，有良渚文化、河姆渡文化、马家浜文化等新石器时代文化和吴越文化、江南文化、宋韵文化等地域文化。浙江省人均地区生产总值达到中上等发达国家和地区水平，是唯一一个所有设区市居民收入都超过全国平均水平的省份。2023年末，浙江省常住人口为6627万人。</p></div>
