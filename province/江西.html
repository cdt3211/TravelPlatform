            <div id="texts"><p>江西省，简称“赣”，位于中国东南部，长江中下游南岸，省会南昌。江西省自古为“干越之地”“吴头楚尾、粤户闽庭”，乃“形胜之区”，素有“文章节义之邦，白鹤鱼米之国”之美称。境内有中国第一大淡水湖—鄱阳湖，也是亚洲超大型的铜工业基地之一，有“世界钨都”“稀土王国”“中国铜都”“有色金属之乡”的美誉。截至2023年，江西省辖11个地级市、27个市辖区、12个县级市、61个县，合计100个县级区划。</p></div>
