<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西藏</title>
    <link rel="stylesheet" href="../css/province.css">
    <script src="../js/echarts.min.js"></script>
</head>
<body>
    <button id="back">返回</button>
    <div class="header">
        <div class="title">中国旅游数据分析可视化平台</div>
        <div class="navbar">
            <button id="bt1" class="bt">首页</button>
            <button id="bt2" class="bt">全国数据</button> 
            <button id="bt3" class="bt">热门排行</button>
            <button id="bt4" class="bt">数据分析</button>
        </div>
    </div>
    <div id="bg">
        <h1>西藏 XiZang</h1>
        <div id="intro">
            <img src="../image/西藏/西藏.jpg" width="400px" height="300px" alt="">
            <div id="texts"><p>西藏自治区，简称“藏”， 西藏是中国领土不可分割的一部分。平均海拔在4000米以上。面积120.28万平方公里，辖6个地级市、1个地区， 首府拉萨市。西藏自治区不仅有世界屋脊奇异的地质地貌和独特的自然风光，而且有别具一格的社会人文景观，仅寺庙在历史上最盛时就有2700多座，还有不少宫殿、园林、城堡、要塞、古墓、古碑等。</p></div>
        </div>
    </div>
    <div id="data">
        <div id="data1"></div>
        <div id="data2"></div>
    </div>
    <div>
        <div id="bg2">
            <h2>热门城市</h2>
            <div id="places">
                <div class="spot">
                    <img src="../image/西藏/拉萨.jpg" alt="">
                    <div class="name">拉萨</div>
                </div>
                <div class="spot">
                    <img src="../image/西藏/林芝.jpg" alt="">
                    <div class="name">林芝</div>
                </div>
                <div class="spot">
                    <img src="../image/西藏/日喀则.jpg" alt="">
                    <div class="name">日喀则</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/data1.js"></script>
    <script src="../js/data2.js"></script>
    <script>
        // 获取数据
        var data1 = getData1();
        if (data1) {
            myChart1.setOption({
                series: [{
                    data: data1.series1
                }, {
                    data: data1.series2
                }],
            });
        } else {
            myChart1.setOption({
                series: [{
                    data: initialData1.series1
                }, {
                    data: initialData1.series2
                }],
            });
        }
        var data2 = getData2();
        if (data2) {
            myChart2.setOption({
                series: [{
                    data: data2.series1
                }, {
                    data: data2.series2
                }],
            });
        } else {
            myChart2.setOption({
                series: [{
                    data: initialData2.series1
                }, {
                    data: initialData2.series2
                }],
            });
        }
    </script>
    <script>
        document.getElementById('back').addEventListener('click', function() {
            window.history.back();
        });

    <script src="../js/province.js"></script>
