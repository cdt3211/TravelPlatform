            <div id="texts"><p>新疆维吾尔自治区简称“新”，是中国陆地面积最大的省级行政区，约占中国国土总面积的六分之一。清光绪十年，清政府正式在新疆设省，并取“故土新归”之意，改称西域为“新疆”， 1949，新疆和平解放。1955，成立新疆维吾尔自治区。新疆维吾尔自治区地处亚欧大陆腹地，陆地边境线5600多千米，是古丝绸之路的重要通道，是第二座“亚欧大陆桥”的必经之地。</p></div>
