            <div id="texts"><p>河南省，简称“豫”，位于中国中东部、黄河中下游，省会郑州。河南省是中华民族和华夏文明的重要发祥地，是夏、商、周三代文明的核心区。河南省地下文物全国第一，地上文物全国第二，是全国文物大省。河南历史代表文化为“中原文化”。截至2023年3月，河南省辖17个地级市，21个县级市（含1个省直辖县级市）、82个县、54个市辖区，1180个镇、586个乡、692个街道办事处。</p></div>
