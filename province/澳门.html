            <div id="texts"><p>澳门特别行政区，简称“澳”，位于中国南部珠江口西侧，是中国内地与中国南海的水陆交汇处，毗邻广东省，与香港特别行政区相距60公里。澳门自古以来为中国领土，实行资本主义制度，是国际自由港、世界旅游休闲中心、世界四大赌城之一，也是世界人口密度最高的地区之一，其轻工业、旅游业、酒店业和娱乐场使澳门长盛不衰，成为全球发达、富裕的地区之一。</p></div>
