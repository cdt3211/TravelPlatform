            <div id="texts"><p>河北省，简称“冀”，环抱首都北京，地处华北，漳河以北，省会石家庄。是中国唯一兼有高原、山地、丘陵、平原、湖泊和海滨的省份。河北在战国时期大部分属于赵国和燕国，又被称为燕赵之地，地处温带大陆性季风气候。河北地处中原地区，自古有“燕赵多有慷慨悲歌之士”之称。河北省下辖11个地级市，共有49个市辖区、21个县级市、91个县、6个自治县。截至2023年末，河北省常住总人口为7393万人。</p></div>
