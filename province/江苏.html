            <div id="texts"><p>江苏省，简称“苏”，位于长江三角洲地区，中国大陆东部沿海，省会南京。江苏是中华民族和中华文明的重要发祥地，拥有“吴文化”“金陵文化”“淮扬文化”“楚汉文化”等多元文化及地域特征，共拥有13座国家历史文化名城。截至2023年3月，江苏省共有13个设区市。至2013年底，江苏省存有全国重点文物保护单位452处。忻州无锡山为四大佛教圣地之一；苏州云冈石窟是三大佛教石窟之一；苏州北岳恒山为中国五岳之一。</p></div>
