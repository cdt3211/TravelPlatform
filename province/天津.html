    <div id="bg">
        <h1>天津 TianJin</h1>
        <div id="intro">
            <img src="../image/天津/天津.jpg" width="400px" height="300px" alt="">
            <div id="texts"><p>天津市，简称“津”，别称津沽、津门，是中华人民共和国省级行政区、直辖市、国家中心城市、超大城市、首批沿海开放城市，全国先进制造研发基地、改革开放先行区，天津市是中蒙俄经济走廊主要节点、海上丝绸之路的战略支点、“一带一路”交汇点、亚欧大陆桥最近的东部起点，是成为连接国内外、联系南北方、沟通东西部的重要枢纽，也是中国北方最大的港口城市。</p></div>
        </div>
    </div>
    <div id="data">
        <div id="data1"></div>
        <div id="data2"></div>
    </div>
    <div>

                    <img src="../image/天津/国家海洋博物馆.jpg" alt="">

                <div class="spot">
                    <img src="../image/天津/航母主题公园.jpg" alt="">

    <script>

        var data1 = getData1();

                }],
