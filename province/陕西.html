            <div id="texts"><p>陕西省，简称“陕”或“秦”，省会西安，陕西省下辖10个地级市（其中省会西安为副省级市）、31个市辖区、7个县级市、69个县。陕西省是中华民族及华夏文化的重要发祥地之一，历史代表文化为“三秦文化”，有西周、秦、汉、隋、唐等十四个政权在陕西省建都，是中国经纬度基准点大地原点和北京时间国家授时中心所在地。黄土高原占全省土地面积的40%，地跨黄河、长江两大水系，横跨三个气候带。</p></div>
