            <div id="texts"><p>海南省，简称“琼”，位于中国最南端， 省会海口市；地处中国华南地区，北以琼州海峡与广东划界，西临北部湾与广西、越南相对，东濒南海与台湾对望。热带海洋性季风气候；陆地总面积3.54万平方千米，管辖海域总面积约200万平方千米。截至2023年，海南省辖4个地级市，5个县级市、4个县、6个自治县。</p></div>
