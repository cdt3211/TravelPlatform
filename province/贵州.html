        <div id="intro">
            <img src="../image/贵州/贵州.jpg" width="400px" height="300px" alt="">
            <div id="texts"><p>贵州，简称“黔”或“贵”，省会贵阳市。素有“八山一水一分田”之说，全省总面积17.62万平方千米，共有6个地级市、3个自治州。贵州省地处西南内陆地区腹地，是西南地区交通枢纽，长江经济带重要组成部分。全国首个国家级大数据综合试验区，世界知名山地旅游目的地和山地旅游大省，国家生态文明试验区，内陆开放型经济试验区。历史代表文化为“黔贵文化”，此外还是中国古人类的发祥地和中国古文化的发源地之一。</p></div>
        </div>
    </div>

    </div>
