            <div id="texts"><p> 云南省，简称“云”或“滇”，位于西南地区，省会昆明。云南省是全国边境线最长的省份之一。云南省动植物种类数为全国之冠，素有“动植物王国”之称，被誉为“有色金属王国”，历史文化悠久，自然风光绚丽，是人类文明重要发祥地之一。云南历史代表文化为“滇文化”。截至2022年，云南省下辖16个地级行政区，其中8个地级市，8个自治州，合计129个县级区划。也是中国民族种类最多的省份，世居少数民族有25个。</p></div>
