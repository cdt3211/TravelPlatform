            <img src="../image/广西/广西.jpg" width="400px" height="300px" alt="">
            <div id="texts"><p>广西壮族自治区，简称“桂”，首府南宁市，广西是个多民族聚居的自治区，少数民族人口数量居全国第一位，占全区常住人口的37.6%，其中壮族占全区常住人口的31.4%。八桂文化是广西民族文化为主要内容，是岭南文化的组成部分。广西是中国唯一临海的少数民族自治区、西部唯一的沿海地区，是大西南最便捷的出海口。是海上丝绸之路的重要枢纽，在西部大开发战略格局和国家对外开放大局中具有独特地位。</p></div>
