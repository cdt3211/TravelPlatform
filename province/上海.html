        <h1>上海 ShangHai</h1>
        <div id="intro">
            <img src="../image/上海/上海.jpg" width="400px" height="300px" alt="">
            <div id="texts"><p>上海市，简称“沪” ，别称“申”，中华人民共和国直辖市、国家中心城市、超大城市、上海大都市圈核心城市、国家历史文化名城，是中国共产党诞生地。春秋战国时，上海是春申君的封邑，故别称“申”。晋朝时，因渔民创造捕鱼工具“扈”，江流入海处称“渎”，因此松江下游一带称为“扈渎”，后又改“沪”，故上海简称“沪”。</p></div>
        </div>
    </div>
