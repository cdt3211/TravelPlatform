            <div id="texts"><p> 四川省，简称“川”或“蜀”，中国道教发源地、古蜀文明发祥地、全世界最早的纸币“交子”出现地。位于中国西南地区内陆，地处长江上游，素有“天府之国”的美誉。省会成都。四川省总面积48.6万平方千米，辖21个地级行政区，其中18个地级市、3个自治州。共55个市辖区、19个县级市，105个县，4个自治县，合计183个县级区划。四川地区的历史代表文化为“巴蜀文化”。总体气候宜人。</p></div>
