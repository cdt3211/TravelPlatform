            <div id="texts"><p>甘肃省，简称“甘”或“陇”，省会兰州市。甘肃省下辖12个地级市，2个自治州。甘肃省地形呈狭长状，地貌复杂多样，山地、高原、平川、河谷、沙漠、戈壁，四周为群山峻岭所环抱，地势自西南向东北倾斜。甘肃地处黄土高原、青藏高原和内蒙古高原三大高原的交汇地带，气候类型从南向北包括亚热带季风气候、温带季风气候、温带大陆性干旱气候和高原山地气候四大类型。甘肃历史代表文化为“河陇文化”。</p></div>
