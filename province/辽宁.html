            <div id="texts"><p>辽宁省，简称“辽”，取辽河流域永远安宁之意而得其名，位于东北地区南部，省会沈阳。新中国成立后，辽宁省是新中国工业的摇篮，为新中国贡献“1000多个全国第一”，被誉为“共和国长子”、“辽老大”。辽宁省历史代表文化为“东北文化”。截至2022年底，辽宁省有国家A级旅游景区558家，其中5A级旅游景区6家。至2013年底，辽宁省存有全国重点文物保护单位452处。</p></div>
