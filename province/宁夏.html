        <h1>宁夏 NingXia</h1>
        <div id="intro">
            <img src="../image/宁夏/宁夏.jpg" width="400px" height="300px" alt="">
            <div id="texts"><p>宁夏回族自治区，简称“宁”，首府银川市，设宁夏府路，宁夏由此得名。宁夏回族自治区是中华民族远古文明发祥地之一。宁夏的水洞沟遗址是三万年前旧石器时代的遗址。宁夏还是中国长城博物馆，从战国长城到明长城的古长城遗址，在宁夏都有分布。宁夏还是红色土地、红军长征会师地、陕甘宁革命旧址等，既有秀美的风光，又有深厚的历史文化底蕴，古今素有“塞上江南”之美誉。</p></div>
