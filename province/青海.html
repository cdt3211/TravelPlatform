            <img src="../image/青海/青海.jpg" width="400px" height="300px" alt="">
            <div id="texts"><p>青海省，简称“青”，省会西宁市，总面积72.23万平方公里，辖2个地级市、6个自治州；青海省位于中国西部，雄踞世界屋脊青藏高原的东北部。因境内有国内最大的内陆咸水湖——青海湖而得名。青海省是长江、黄河、澜沧江的发源地，故被称为“江河源头”，又称“三江源”，素有“中华水塔”之美誉。特殊的地理优势让这里也成为中华文明的重要源头；形成了以昆仑文化为主体、不同民族文化构成的多元文化。</p></div>
