            <div id="texts"><p>湖南省，简称“湘”，地处云贵高原向江南丘陵和南岭山脉向江汉平原过渡的地带，省会长沙。湖南省历史代表文化为“湖湘文化”。因大部分区域处于洞庭湖以南而得名“湖南”，因省内最大河流湘江流贯全境而简称“湘”；是华夏文明的重要发祥地之一，相传炎帝神农氏在此种植五谷、织麻为布、制作陶器，坐落于株洲市的炎帝陵成为凝聚中华民族的精神象征。截至2021年5月，湖南省下辖13个地级市，1个自治州。</p></div>
