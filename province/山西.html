            <div id="texts"><p>山西省，简称“晋”，位于中国华北，省会太原，是典型的为黄土覆盖的山地高原。山西地处秦晋文化区，历史代表文化为“三晋文化。山西被称为“中国古代建筑艺术博物馆”，境内保存完好的宋、金以前的地面古建筑物占中国的70%以上。至2013年底，山西省存有全国重点文物保护单位452处。忻州五台山为四大佛教圣地之一；大同云冈石窟是三大佛教石窟之一；大同北岳恒山为中国五岳之一。</p></div>
