<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/btn.css">
    <link rel="stylesheet" href="./css/bg2.css">

</head>
<body>
    <div id="bg1">
        <div class="header">
            <div class="title">中国旅游数据分析可视化平台</div>
            <div class="navbar">
                <button id="bt1" class="bt">首页</button>
                <button id="bt2" class="bt">全国数据</button> 
                <button id="bt3" class="bt">热门排行</button>
            </div>
        </div>
        <div class="main__action" id="scroll">
            <a class="main__scroll" href="#">
              <div class="main__scroll-box">
                <svg role="img" xmlns="http://www.w3.org/2000/svg" width="72px" height="72px" viewBox="0 0 24 24" aria-labelledby="chevronDownIconTitle" stroke="#999" stroke-width="1.3333333333333333" stroke-linecap="square" stroke-linejoin="miter" fill="none" color="#999"> <title id="chevronDownIconTitle">Chevron Down</title> <polyline points="6 10 12 16 18 10"/> </svg>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M11.9997 13.1716L7.04996     8.22186L5.63574 9.63607L11.9997 16L18.3637 9.63607L16.9495 8.22186L11.9997 13.1716Z" fill="rgba(28,28,30,1)">
                    </path>
                </svg>
              </div>
              <span class="main__scroll-text">查看更多</span>
            </a>
          </div>
    </div>
    <!-- 返回顶部的按钮 -->
    <button id="btn"><svg height="1.2em" class="arrow" viewBox="0 0 512 512"><path d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"></path></svg></button>
    <div id="bg2">
        <div id="data1"></div>
        <div id="data2"></div>
        <div id="map"></div>
        <div id="data3"></div>
        <div id="data4"></div>
    </div>

        <div id="rank1"></div>
        <div id="rank2">

                        <div class="image">
                            <img src="./image/xianggang.jpg" width="100px" height="100px" alt="图片">
                        </div>
                        <div class="info">
                            <h2><strong><a href="https://you.ctrip.com/place/hongkong38.html">1.香港</a></strong></h2>
                            <p>5.6万人正在旅行</p>
                        </div>
                    </div>
                    <div class="bar">

                            <p>4.2万人正在旅行</p>

                    </div>
                    <div class="bar">

                        </div>
                        <div class="info">
                            <h2><strong><a href="https://you.ctrip.com/place/shanghai2.html">3.上海</a> </strong></h2>

                    </div>
                    <div class="bar">

                        <div class="info">

                    </div>
                    <div class="bar">
                        <div class="image">
                            <img src="./image/chengduh.jpg" width="100px" height="100px" alt="图片">
                        </div>
                        <div class="info">
                            <h2><strong><a href="https://you.ctrip.com/place/chengdu104.html">5.成都</a></strong></h2>
                            <p>3万人正在旅行</p>

                <div id="right">
                    <div class="bar">

                            <p>2.9万人正在旅行</p>

                    </div>
                    <div class="bar">
                        <div class="image">
                            <img src="./image/shenzhen.jpg" width="100px" height="100px" alt="图片">

                        <div class="info">

                    </div>
                    <div class="bar">
                        <div class="image">
                            <img src="./image/nanjing.jpg" width="100px" height="100px" alt="图片">
                        </div>
                        <div class="info">
                            <h2><strong><a href="https://you.ctrip.com/place/nanjing9.html">8.南京</a></strong></h2>

                    </div>
                    <div class="bar">
                        <div class="image">
                            <img src="./image/chongqing.jpg" width="100px" height="100px" alt="图片">

                        </div>

                            <h2><strong><a href="https://you.ctrip.com/place/wuhan145.html">10.武汉</a></strong></h2>

            </div>
            <div id="title3">热门城市</div>
        </div>
    </div>

    <script src="./js/echarts.min.js"></script>
    <!-- <script src="./js/header.js"></script> -->
    <script src="./js/bg1.js"></script>
    <script src="./js/china.js"></script>
    <script src="./js/echarts-wordcloud.min.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/data1.js"></script>
    <script src="./js/data2.js"></script>
    <script src="./js/data3.js"></script>
    <script src="./js/data4.js"></script>
    <script src="./js/rank1.js"></script>
    <script>
        document.getElementById('bt1').addEventListener('click', function() {
        document.getElementById('bg1').scrollIntoView({behavior: "smooth"});
        });
        document.getElementById('bt2').addEventListener('click', function() {
            document.getElementById('bg2').scrollIntoView({behavior: "smooth"});
        });
        document.getElementById('bt3').addEventListener('click', function() {
            document.getElementById('bg3').scrollIntoView({behavior: "smooth"});
        });
    </script>
    <script>
        window.addEventListener('scroll', function() {
        var backToTopBtn = document.getElementById('btn');
        if (window.pageYOffset > window.innerHeight) {  // 如果页面不在 #bg1
            backToTopBtn.style.display = 'block';  // 显示返回顶部的按钮
        } else {
            backToTopBtn.style.display = 'none';  // 隐藏返回顶部的按钮
        }
        });
        document.getElementById('btn').addEventListener('click', function() {
            window.scrollTo({top: 0, behavior: 'smooth'});  // 平滑地滚动到顶部
        });
    </script>
    <script>
        document.getElementById('scroll').addEventListener('click', function() {
        document.getElementById('bg2').scrollIntoView({behavior: "smooth"});
    });
    </script>
</body>
</html>
